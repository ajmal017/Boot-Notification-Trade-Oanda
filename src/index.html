<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trading on OANDA</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css"/>
  </head>
  <body>
    <div style="margin:8px;">

    
    <h1><img src="../assets/images/nut.png" class="logo"/>Trading Friendly<br>
    
    </h1>
    <small class="powered">Powered by OANDA</small>
    <br>
     <div id="accountsList">
        <table class="table table-dark" id="tableAccounts">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col sortable=true">Alias</th>
                <th scope="col sortable">Balance</th>
                <th scope="col sortable">Actions</th>
              </tr>
            </thead>
            <tbody id="accountListDataTable">
            </tbody>
          </table>
     </div>
     <div id="traddingMain">
       <div class="bar-head"><img src="../assets/images/left-arrow.png" class="icons goBackAccounts" id="goBackAccounts"/></div>
       
       <div id="traddingMainContent">
        <div id="accountsList">
          <table class="table table-dark" id="tableTrading">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col sortable=true">Instrument</th>
                  <th scope="col sortable">Units</th>
                  <th scope="col sortable">Price</th>
                  <th scope="col sortable">Current</th>
                  <th scope="col sortable">Profit</th>
                  <th scope="col sortable">Created</th>
                  <th scope="col sortable">Actions</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
       </div>
       </div>
     </div>

    <script>
      require('./app.js');         
    </script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>     
     <input id="accountId" name="accountId" type="hidden" value="null"/>
    </div>
  </body>
</html>
