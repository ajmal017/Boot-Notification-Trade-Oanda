<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trading on OANDA</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css"/>
  </head>
  <body>
    <div style="margin:8px;">

    
    <h1><img src="../assets/images/nut.png" class="logo"/>Trading Friendly<br>
    
    </h1>
    <small class="powered">Powered by OANDA</small>
    <br>
     <div id="accountsList">
        <table class="table table-dark" id="tableAccounts">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col sortable=true">Alias</th>
                <th scope="col sortable">Balance</th>
                <th scope="col sortable">Actions</th>
              </tr>
            </thead>
            <tbody id="accountListDataTable">
            </tbody>
          </table>
     </div>
     <div id="traddingMain">
       <img src="../assets/images/left-arrow.png" class="icons goBackAccounts" id="goBackAccounts"/>
       <div id="traddingMainContent"></div>
     </div>

    <script>
      require('./accounts.js');
      require('./trades.js');         
    </script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>     
     <input id="openTradeID" name="openTradeID" type="hidden" value="null"/>
    </div>
  </body>
</html>
